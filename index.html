<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk!</title>
  </head>

  <body class="bg-image">
    <div class="status-bar__space"></div>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <div class="welcome-header__text">
          <span>If you have a Kokoa Account,</span>
          <span>log in with your email or phone number.</span>
        </div>
      </div>

      <form class="welcome-login" action="friends.html" method="get">
        <input
          class="welcome-input"
          type="text"
          placeholder="Email or phone number"
        />
        <input class="welcome-input" type="text" placeholder="Password" />
        <input class="welcome-submit" type="submit" value="Log In" />
        <input class="welcome-submit" type="submit" value="Sign Up" />
      </form>

      <a class="welcome-findAccount" href="#">Find Kakao Account or Password</a>
    </main>
    
    <div id="please-rotate">Please rotate your phone :(</div>
    <div id="screen-size">Screen is too big!</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
