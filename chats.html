<!DOCTYPE html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Chats - Kokoa Talk</title>

  <body class="bg-image">
    <div class="status-bar__space"></div>

      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>

        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>

    </div>

    <div class="screen-header__space"></div>

      <div class="screen-header__title">Chats</div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>

          <i class="fas fa-user-plus fa-lg"></i>

      <a href="chat-clementine.html">

            <div class="user-profile__column">
              <div class="user-profile__photo user-profile__me">
                <img src="jpgsources/woman-hair-yellow.png" />

                <span>
                  <div class="chats__me-badge">me</div>

      </a>

      <a href="chat-joel.html">
        <div class="user-profile chats-list">
          <div class="user-profile__column">
            <div class="user-profile__photo">
              <img

              />

                <span>Joel</span><span></span>

          </div>

            4:20PM

        </div>

        <div class="user-profile chats-list">
          <div class="user-profile__column">
            <div class="user-profile__photo">

                <span>good job</span>
              </div>
            </div>
          </div>

        </div>
      

      <div class="user-profile chats-list">
        <div class="user-profile__column">
          <div class="user-profile__photo">
            <img
              src="jpgsources/beanie.png"
            />

          <div class="user-profile__text">

          <div class="user-profile__photo">
            <img
              src="jpgsources/beanie.png"

          <div class="user-profile__text">
            <div class="user-profile__text__title">
              <span>Tube</span><span></span>
