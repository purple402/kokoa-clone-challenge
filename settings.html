<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>

  <body class="bg-image">
    <div class="status-bar__space"></div>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <div class="screen-header">
      <div class="screen-header__column header-settings">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>
        <div class="screen-header__title">Settings</div>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-bullhorn fa-2x"></i>
        </div>
        <span>Notices</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-flask fa-2x"></i>
        </div>
        <span>Kakao Lab</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-info-circle fa-2x"></i>
        </div>
          <span>Version
        </div>
      </div>
      <div class="setting__info">latest version</div>

      <div class="settings__divider"></div>

      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-lock fa-2x"></i>
        </div>
        <span>Pravicy</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-bell fa-2x"></i>
        </div>
        <span>Notifications</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-user fa-2x"></i>
        </div>
          <span>Friends
        </div>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-comment fa-2x"></i>
        </div>
        <span>Chats</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-comment-alt fa-2x"></i>
        </div>
        <span>SMS Messages</span>
      </div>
      <div class="setting">
        <div class="setting__icon">
          <i class="fas fa-brush fa-2x"></i>
        </div>
        <span>Theme</span>
      </div>
      <div class="setting__info">Default Theme</div>
    </main>

    <div id="please-rotate">Please rotate your phone :(</div>
    <div id="screen-size">Screen is too big!</div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
