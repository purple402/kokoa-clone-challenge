<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body class="bg-image">
    <div class="status-bar__space"></div>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column"><span>18:43</span></div>
      <div class="status__column">
        <span>69%</span>
        <i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <div class="screen-header more-screen">
      <div class="screen-header__title">More</div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-qrcode fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <a href="settings.html"
            ><i class="fas fa-cog fa-lg"></i>
            <div class="nav-bar__dot"></div
          ></a>
        </div>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="user-profile">
        <div class="user-profile__column">
          <div class="user-profile__photo user-profile__photo-lg">
            <img src="jpgsources/woman-hair-yellow.png" />
           </div>
          <div class="user-profile__text">
            <div class="user-profile__text__title">
              <span>Clementine</span><span></span>
            </div>
            <div class="user-profile__text__status">
                <span>purple103_@nate.com</span>
            </div>
          </div>
        </div>
        <div class="user-profile__column"></div>
      </div>

      <div class="pay">
        <div class="pay__column">
          <i class="fas fa-comment"></i><span>pay</span> 13,000원
        </div>
        <div class="pay__column">
          <span>Send</span>
          <div class="divider"></div>
          <span>Pay</span>
          <div class="divider"></div>
          <span>Asset</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i><span>Mail</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-clipboard fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-monero fa-2x"></i><span>Makers</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift fa-2x"></i><span>Gifts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-hearts fa-2x"></i><span>Emoticon</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paw fa-2x"></i><span>Friends</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store fa-2x"></i><span>Shopping</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-hat-cowboy-side fa-2x"></i><span>Style</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils fa-2x"></i><span>Order</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ticket-alt fa-2x"></i><span>Ticket</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad fa-2x"></i><span>Games</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-sticky-note fa-2x"></i><span>page</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-lemon fa-2x"></i><span>Lemon</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-cut fa-2x"></i><span>Hairshop</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-th-large fa-2x"></i><span>Services</span>
        </div>
      </div>

      <div class="weather">
        <div class="weather__city">Suwon, Korea</div>
        <div class="weather__images">
          <div class="weather__column">
            <div class="weather__today"><i class="far fa-sun"></i>6°</div>
            <div class="weather__image">
              <span>Nov, 24</span>
              <div class="weather__day">
                <i class="fas fa-cloud-sun"></i>6°
              </div>
            </div>
            <div class="weather__image">
              <span>Nov, 25</span>
              <div class="weather__day">
                <i class="fas fa-cloud-sun"></i>10°
              </div>
            </div>
          </div>
          <div class="weather__column">
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>
      </div>
    </main>

    <div class="nav-bar">
      <div class="nav-bar__column">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </div>
      <div class="nav-bar__column">
        <a href="chats.html"
          ><i class="far fa-comment fa-2x"></i>
          <div class="nav-bar__badge">3</div></a
        >
      </div>
      <div class="nav-bar__column">
        <a href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
      </div>
      <div class="nav-bar__column">
        <a href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x now-ellipsis"></i>
          <div class="nav-bar__dot"></div
        ></a>
      </div>
    </div>

    <div id="please-rotate">Please rotate your phone :(</div>
    <div id="screen-size">Screen is too big!</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
